<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styling/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Type</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="title">7<span>DW</span></h1>
        <div class="btn-group">
            <button class="add-btn">Add Hero</button>
        </div>
    </header>

    <!-- Inputs -->
    <form action="POST" enctype="multipart/form-data">
        <label >Type Name</label>
        <input id="name" type="text" />
        
        <button class="submit-btn">Submit</button>
  </form>

    
    <script>
        const addHeroBtn = document.querySelector(".add-hero");
        addHeroBtn.addEventListener("click",()=>{
            location.href = "http://localhost:5000/addhero"
        })

        


        const form = document.querySelector("form");

        form.addEventListener("submit",async(e)=>{
            e.preventDefault();

            const name = document.querySelector("#name");

            if(!name.value){
                alert("Name cannot be empty")
            };

           const response = await fetch("http://localhost:5000/api/type", {
                method : "POST",
                headers : {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify({name:name.value})
            })

          console.log(response);
            
          location.href = "http://localhost:5000/"

            
        })
   
   </script>
</body>
</html>
